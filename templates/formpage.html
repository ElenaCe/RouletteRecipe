 <!--BODY-->
<body> 
    <div>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                    <a class="navbar-brand" href="#">Recipe Roulette</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>

                        <li class="nav-item">

    <br><br><br><br>
        <div>
           <h2> Submit your recipe below: </h2>
        </div>
         <div id="contact-form" class="formstr">
                <form method="post" action="/formpage" enctype="multipart/form-data">
                    <div><h3> {{value}} </h3></div>
                    <div>
                        <label class= "name" for="name">First name:</label>
                        <input type="name" id="name" name="name" required="required">
                     </div>
                     <br>
                     <div>
                        <label for="lname">Last name:</label>
                        <input type="name" id="lname" name="lname" required="required">
                    </div>
                    <br>
                    <div>
                        <label for="email">Email address:</label>
                        <input type="email" id="email" name="email" required="required">
                    </div>
                    <br>
                    <div>
                        <label for="recipetitle">Recipe title:</label>
                        <input type="name" id="recipetitle" name="recipetitle" required="required">
                    </div>
                    <div>
                        <label for="ingredients">Enter your ingredients below:</label>
                        <input class="longtext" type="text" id="ingredients" name="ingredients" required="required">
                    </div>
                    <br>
                    <div>
                        <label for="recipe">Enter your recipe below:</label> 
                        <input class="longtext" type="text" name="recipe" id="recipe">
                    </div>
                    <div >
                            <br>
                            <div><label class="uplbtn" for="fileToUpload">Upload a file or image: </label> </div>
                            <div><input class="uplbtn" type="file" name="fileToUpload" id="fileToUpload"> </div>
                    </div>
                    <div>
                       <br>
                       <button class="btn" type="submit" value="Submit" id="submitbutton">Submit your recipe</button>
                     </div>
                </form>
             </div>
            </form>
        </div>
      </body>
