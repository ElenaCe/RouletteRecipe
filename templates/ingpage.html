
<html>
    <!--HEAD-->
      <head>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/formstyles.css') }}">
        </head>
    
    <!--BODY-->
    <body> 
        <div>
            <br>
            <h2>Submit your ingredients and recipe below:</h2>
            <div id="contact-form" class="formstr">
                <form method="post" action="/search" enctype="multipart/form-data">
                    <div><h3> {{value}} </h3></div>
                    <div>
                        <label class= "ing" for="name">Ingredient:</label>
                        <input type="name" id="ing" name="ing" required="required">
                     </div>
                     <div>
                        <br>
                        <button class="btn" type="submit" value="Submit" id="submitbutton">Submit your recipe</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
